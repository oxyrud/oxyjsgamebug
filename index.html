<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>JS Game Bug</title>
    	<link rel="stylesheet" href="css/style.css">
    	<link rel="stylesheet" href="css/fonts.css">
    	<meta name="viewport" content="initial-scale=1.0, width=device-width">
    </head>
    <body>
        <div class="main">
    	    <h1 class="main__title">Выберите уровень сложности:</h1>
    	    <p class="main__discr">Выберите сложность и игра начнется. Чем выше уровень - тем больше будет выборка карт.</p>
            <div class="main__level">
                <h2 class="main__subtitle active" id="easy">Простой</h2>
            </div>
            <div class="main__level">
                <h2 class="main__subtitle" id="medium">Средний</h2>
            </div>
            <div class="main__level">
                <h2 class="main__subtitle" id="hard">Сложный</h2>
            </div>
            <div class="main__start">
                <button class="main__button">Начать игру</button>
            </div>
            <div class="main__wrapcard wrapcard__first">
                <img class="main__card" src="images/cardback.png" alt="Card">
            </div>
            <div class="main__wrapcard wrapcard__second">
                <img class="main__card" src="images/cardback.png" alt="Card">
            </div>
        </div>
        <div class="gametable">
        </div>
    </body>    
    <script src='script.js' type="text/javascript"></script>
    </html>
